<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>TODO-LIST</title>
  </head>
  <body class="bg-dark">
    <div class="container-lg d-flex flex-column align-items-center">
      <div class="bg-white p-5 width">
        <h3 class="text-center">Todo App</h3>
        <div class="d-flex justify-content-center">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Add your new todo "
            />
          </div>
          <button type="button" class="btn btn-primary my-4">+</button>
        </div>
      </div>
      <div
        class="d-flex justify-content-around bg-white width align-items-center"
      >
        <div class="footer"></div>
        <button class="btn btn-primary mb-2">Clear All</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
